<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>百度地图</title>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=8508123d7508c57df179799db6d0a180"></script>
	<style type="text/css">
	body, html{width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
	#map_holder2{	
		height: 100%;
		min-height: 150px;
	}
</style>
</head>
<body>
	<div id="map_holder2">
	</div>
	<script type="text/javascript">	
		var centerSet = {lng:116.404,lat:39.915};
		var map2 = new BMap.Map("map_holder2");
		var point = new BMap.Point(centerSet.lng,centerSet.lat); 
		map2.centerAndZoom(point, 12); 
		map2.enableScrollWheelZoom(true);
		map2.addOverlay(new BMap.Marker(point));
	</script>
</body>
</html>
